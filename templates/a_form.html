
{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>New answer</h1>

    <form action="{{ url_for('add_answer', question_id=question_id) }}" method="POST" enctype='multipart/form-data'>
        <p>
            <label for="message">Your answer:</label><br>
            <input type="text" name="message" id="message" minlength="10" required>
        </p>
        <p>
            <label for="a_image">Image upload:</label><br>
            <input type="file" name="a_image" id="a_image">
        </p>
        <p>
            <input type="submit" value="Submit" name="submit" id="submit">
        </p>
    </form>
{% endblock %}
